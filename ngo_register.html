<!-- NGO Registration Form -->
<div class="form-container">
  <h2>NGO Registration</h2>
  <form action="ngo_register.php" method="post">
    <label for="ngo_name">NGO Name:</label>
    <input type="text" id="ngo_name" name="ngo_name" required placeholder="Enter NGO name">
    
    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Create a password">
    
    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" required placeholder="Enter your phone number">
    
    <label for="ngo_type">NGO Type:</label>
    <select id="ngo_type" name="ngo_type" required>
      <option value="Charity">Charity</option>
      <option value="Food Bank">Food Bank</option>
      <option value="Social Welfare">Social Welfare</option>
      <option value="Relief Organization">Relief Organization</option>
      <option value="Disaster Response">Disaster Response</option>
      <option value="Community Support">Community Support</option>
    </select>
    
    <label for="address">NGO Address:</label>
    <input type="text" id="address" name="address" required placeholder="Enter NGO address for food delivery">
    
    <label for="location">Location (City/Region):</label>
    <input type="text" id="location" name="location" required placeholder="Enter your city or region">
    
    <input type="submit" value="Register">
  </form>
</div>
