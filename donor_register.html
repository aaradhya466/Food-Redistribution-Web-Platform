<div class="form-container">
    <h2>Donor Registration</h2>
    <form action="donor_register.php" method="post">
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
        
        <label for="email"><b>Email ID:</b></label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label for="password"><b>Password:</b></label>
        <input type="password" id="password" name="password" required placeholder="Create a password">
        
        <label for="phone"><b>Phone Number:</b></label>
        <input type="number" id="phone" name="phone" required placeholder="Enter your phone number">
        
        <label for="donor_type"><b>Donor Type:</b></label>
        <select id="donor_type" name="donor_type" required>
            <option value="Individual">Individual</option>
            <option value="Restaurant">Restaurant</option>
            <option value="Event Organizer">Event Organizer</option>
            <option value="Caterer">Caterer</option>
            <option value="Hotel">Hotel</option>
            <option value="Corporate">Corporate</option>
            <option value="Food Supplier">Food Supplier</option>
        </select>
        
        <label for="address"><b>Pickup Address:</b></label>
        <input type="text" id="address" name="address" required placeholder="Enter your address for food pickup">
        
        <label for="location">Location (City/Region):</label>
    <input type="text" id="location" name="location" required placeholder="Enter your city or region">

    </form>
